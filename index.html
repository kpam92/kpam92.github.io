<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Serpentine</title>
    <link href="https://fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./lib/application.css">

    <link rel="icon"
      type="image/png"
      href="http://res.cloudinary.com/dt5viyxyq/image/upload/v1473967478/apple-icon-180x180_dvb6cq.png">


    <script type="text/javascript" src="./lib/bundle.js"></script>
  </head>
  <body>


    <canvas id="game-canvas" width="1000" height="700"></canvas>
    <ul>
      <li id="score"></li>
      <li id="level"></li>
    </ul>
    <button id="music-pic"><img src="http://res.cloudinary.com/dt5viyxyq/image/upload/c_scale,h_40/v1473997989/Music_ordnow.png"></button>
    <div id="pause"><div> PAUSED </div></div>
    <div id="start">
      <div id="menu">
        <h1> ~SERPENTINE~ </h1>
        <h2> Avoid incoming circles </h2>
        <h3> Press Spacebar to Pause<h3>
        <button id="start-button">START</button>
      </div>
    </div>
    <div id="game-over">
      <div id="redo">
        <h1> ~GAME OVER~ </h1>
        <button id="redo-button">TRY AGAIN?</button>
      </div>
    </div>
  </body>
</html>
